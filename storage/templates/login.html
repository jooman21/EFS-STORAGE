{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#0A84FF">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="icon" href="{% static 'img/Ethiopia.png'  %}">
  
  <title>Login</title>
</head>
<style>
.msg{
  color: red;
  margin-left: 60px;
  margin-bottom: -20px;
}
</style>
<body>
  <div class="box">
    
    <form  method="POST">
      {% csrf_token %}
      {{Typeform.as_p}}
      <div class="form">
        <img src="{% static 'img/Ethiopia.png'  %}" style= "height: 60px; width: 60px;" class="rounded-circle">
        <h2>Sign In</h2>

        <div class="msg">
          {% for msg in messages %}
          <h4>{{msg}}</h4>
          {% endfor %}
        </div>
        
        <div class="inputbox">
          <input type="user" name="username" required>
          <span>Employee Code</span>
          <i></i>
        </div>
        <div class="inputbox">
          <input type="Password" name="password" required>
          <span>Password</span>
          <i></i>
        </div>
        <div class="input">
          <input type="submit" value="Login">
        </div>
        
      </div>
    </form>
  </div>
</body>
</html>
